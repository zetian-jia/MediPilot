[pytest]
# Pytest 配置文件

# 测试发现模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 命令行选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=medipilot
    --cov=configs
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# 标记
markers =
    slow: 标记运行缓慢的测试
    integration: 标记集成测试
    unit: 标记单元测试
    smoke: 标记冒烟测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置
[coverage:run]
source = medipilot,configs
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov